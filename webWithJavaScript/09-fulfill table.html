<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type='text/css'>
			table{
				width:700px;
				height: 300px;
				margin: 30px auto;
				border: 1px solid gray;
				border-collapse: collapse;
				text-align:center;
				font-size: 18px;
			}
			td{
				border: 1px solid gray;
				width:140px;
				height:50px;
			}
			input{
				width: 138px;
				height:50px;
				border: 0;
				background:yellowgreen;
				font-size: 18px;
			}
		</style>
		<script type='text/javascript'>
			window.onload=function(){
				var oTable=document.getElementsByTagName('table')[0];
				oTable.ondblclick=function(e){
					e=event||e;
					var self=e.target||	e.srcElement;
					var oInput=document.createElement('input');
					oInput.type='text';
					oInput.value=self.innerHTML;
					self.innerHTML='';
					self.appendChild(oInput);
					
					oInput.focus();
					//cancel bubble.
					e.stopPropagation?e.stopPropagation():e.cancelBubble=true;
					document.onclick=function(){
						self.innerHTML=oInput.value;
					}
				}
			}
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>block 1</td>
				<td>block 2</td>
				<td>block 3</td>
				<td>block 4</td>
			</tr>

			</tr>
			<tr>
				<td>block 1</td>
				<td>block 2</td>
				<td>block 3</td>
				<td>block 4</td>
			</tr>
		</table>
	</body>
</html>

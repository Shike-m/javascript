<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#search{
				width: 150px;
				margin: 30px auto;
			}
			input{
				width: 150px;
				border: 1px solid blue;
			}
			ul{
				width: 150px;
				list-style: none;
				border: 1px solid gray;
				border-top: none;
				display: none;
			}
			li{
				width: 140px;
				height: 30px;
				line-height: 30px;
				padding-left: 10px;
			}
			.active{
				background: gray;
				color: white;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oInput = document.getElementById('text');
				var aLi = document.getElementsByTagName('li');
				var oUI = document.getElementsByTagName('ul')[0];
				
				//方法一:常规
				oInput.onfocus = function(){
					oUI.style.display = 'block';
				}
				oInput.onblur = function(){
					setTimeout(function(){
						oUI.style.display = 'none';
					},100);
				}
				
				oUI.onclick = function(ev){
					console.log('OK')
					ev=window.event||ev;
					var self = ev.target||ev.srcElement;
					ev.stopProgation? ev.stopProgation():cancelBubble=true;
					oInput.value=self.innerHTML;
				}
				
			}
		</script>
	</head>
	<body>
		<div id="search">
			<input type="text" id="text" placeholder="请输入查找的内容" />
			<ul>
				<li>HTML学习</li>
				<li>HTML5</li>
				<li>MUI</li>
				<li>APP</li>
				<li>tuition</li>
				<li>practice</li>
			</ul>
			
		</div>
	</body>
</html>

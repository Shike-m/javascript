<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#view1{
				width: 300px;
				height: 300px;
				background: #87CEEB;
			}
			#view2{
				width: 200px;
				height: 200px;
				background: green;
			}
			#view3{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oView1 = document.getElementById('view1');
				var oView2 = document.getElementById('view2');
				var oView3 = document.getElementById('view3');
				
				oView3.onclick= function(ev){
					ev.stopPropagation?ev.stopPropagation():ev.cancelBubble=true;
					alert('view3');
				}
				oView2.onclick = function(){
					alert('view2');
				}
				oView1.onclick = function(){
					alert('view1');
				}
				document.onclick = function(){
					alert('document');
				}
			}
		</script>
	</head>
	<body>
		<div id="view1">
			<div id="view2">
				<div id="view3">
					Center view
				</div>
			</div>
		</div>
	</body>
</html>
